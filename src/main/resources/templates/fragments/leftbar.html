<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<aside class="main-sidebar" th:fragment="l_sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- If not autorized -->
        <ul class="sidebar-menu" th:if="${#authorization.expression('!isAuthenticated()')}">
            <li><a href="/login"><i class="fa fa-circle-o text-aqua"></i> <span>Sign in</span></a></li>
        </ul>
        <!-- Sidebar user panel -->
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="${profile.getProfileImage() != null} ? ${profile.getProfileImage()} : @{/static/img/user2-160x160.jpg}"
                         class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p th:text="${profile.getUserName()}"></p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <p></p>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <li>
                    <a href="/">
                        <i class="fa fa-th"></i> <span>Dashboard</span>
                        <span class="pull-right-container">
                            <small class="label pull-right bg-green">new</small>
                        </span>
                    </a>
                </li>
                <li>

                </li>

                <li class="treeview" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="#">
                        <i class="fa fa-pie-chart"></i>
                        <span>Charts Example</span>
                    </a>
                    <!-- example -->
                    <ul class="treeview-menu">
                        <li>
                            <a href="@{/charts/pipeline}">
                                <i class="fa fa-folder"></i> <span>Current pipeline</span>
                                <span class="pull-right-container">
                                    <small class="label pull-right bg-green">new</small>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="@{/charts/user_kpi">
                                <i class="fa fa-bar-chart"></i> <span>Users KPI</span>
                            </a>
                        </li>
                        <li>
                            <a href="@{/charts/resolved_by_user">
                                <i class="fa fa-users"></i> <span>Resolved by user</span>
                            </a>
                        </li>
                        <li>
                            <a href="@{/charts/created_by_day">
                                <i class="fa fa-calendar-o"></i> <span>Tasks per day</span>
                            </a>
                        </li>
                        <li>
                            <a href="@{/charts/archieve">
                                <i class="fa fa-archive"></i> <span>Archieve</span>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="treeview" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="#">
                        <i class="fa fa-gears"></i>
                        <span>Administration</span>
                    </a>
                    <ul class="treeview-menu">
                        <li>
                            <a th:href="@{/admin/task_groups}">
                                <i class="fa fa-folder"></i> <span>Task groups</span>
                                <span class="pull-right-container">
                                    <small class="label pull-right bg-green">new</small>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/admin/users}">
                                <i class="fa fa-users"></i> <span>Users</span>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="treeview" sec:authorize="hasRole('ROLE_USER')">
                    <a href="#">
                        <i class="fa fa-pie-chart"></i>
                        <span>Charts</span>
                    </a>
                    <ul class="treeview-menu">
                        <li>
                            <a href="@{/charts/my_kpi}">
                                <i class="fa fa-bar-chart"></i> <span>My KPI</span>
                                <span class="pull-right-container">
                                    <small class="label pull-right bg-green">new</small>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="@{/charts/my_resolved">
                                <i class="fa fa-check"></i> <span>My resolved tasks</span>
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </section>
    <!-- /.sidebar -->

</aside>
</body>
</html>
